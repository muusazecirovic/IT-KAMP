<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovo je čas 2(2)</title>
</head>
<body>
    <!-- div tag predstavlja kontejner za skladištenje sadržaja na stranici -->
    <!-- takođe postoje alternative za div tag -->
    <!-- main tag je jedna od alternativa -->
    <!-- ol tag predstavlja jednu uređenu listu -->
    <!-- ul tag predstavlja jednu neuređenu listu -->
    <!-- li tag predstavlja jednu stavku unutar naše neuređene/uređene liste -->
    <h1><p><section>Ovo je neki paragraf unutar <em>section</em>  taga</section></p></h1>
    <h1><p><main>Ovo je neki paragraf unutar <mark>main</mark></main>taga</p> </h1>
    <h1><p><article>Ovo je neki paragraf unutar <ins>article</ins> taga</article></p></h1>
    <h1><div><p>Ovo je neki paragraf unutar <strong>div</strong>  taga</p></div></h1>
</body>
</html>
